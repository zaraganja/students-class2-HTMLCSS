<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        p{
            border: 2px solid #000;
        }

    </style>
    <script>
        // تعریف تابع جاوا اسکریپتی 
        const getComment=()=>{
            const cmnt=document.getElementById("comment");
            cmnt.contentEditable="false";
            const mycomment=cmnt.innerText;
            alert(mycomment)
        }
       
    </script>

    <button onclick="getComment()" > save coment</button>
</body>
